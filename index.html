<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe With Computer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-8">
                <button id="reset" class="btn btn-danger">Reset</button>
                <div class="note">turn of <span id="define-turn" class="text-warning">X</span></div>
                <div class="gamecontainer mt-2">
                    <div class="container-custom">
                        <div class="textbox"><span class="text"></span></div>
                        <div class="textbox"><span class="text"></span></div>
                        <div class="textbox"><span class="text"></span></div>
                        <div class="textbox"><span class="text"></span></div>
                        <div class="textbox"><span class="text"></span></div>
                        <div class="textbox"><span class="text"></span></div>
                        <div class="textbox"><span class="text"></span></div>
                        <div class="textbox"><span class="text"></span></div>
                        <div class="textbox"><span class="text"></span></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-4 d-flex align-items-center">
                <span class="win-message"></span>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="http://malsup.github.io/jquery.blockUI.js"></script>
    <script src="script.js"></script>
</body>

</html>
